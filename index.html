<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="game">
        <h1>🌸Welcome to the game:🌸</h1>
        <h2>🎮Rock, paper and scissors🎮</h2>
        <h3>👩🏻‍💻Will be you VS. computer💻</h3>
        <h4>Good luck!🍀</h4>
        <div class="buttons">
          <li id="option-list">
            <br /><br />
            <p>Please choose your option:</p>
            <button id="rock">🪨</button>
            <button id="paper">📄</button>
            <button id="scissors">✂️</button>
          </li>
        </div>
        <div class="scores">
          <p id="player-score">Player Score: </p>
          <p id="comp-score">Computer Score:</p>
        </div>
        <br />
        <div>
          <p id="output"></p>
        </div>
      </div>
    </div>
    <script src="rockPaperScissors.js"></script>
  </body>
</html>
